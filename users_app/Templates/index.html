<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 class=text-center>Add a User</h1>
        <form action="/create_user" method="post">
            {% csrf_token %}
            <div class="row mb-3">
                <label for="name" class="form-label col-sm-4">Name:</label>
                <input type="text" class="form-control col-sm-4" name="name">
            </div>
            <div class="row mt-3">
                <label for="age" class="form-label col-sm-4">Age:</label>
                <input type="number" class="form-control col-sm-4" name="age">
            </div>
            <div class="row mt-3">
                <label for="email" class="form-label col-sm-4">Email:</label>
                <input type="text" class="form-control col-sm-4" name="email">
            </div>
            <button class="btn btn-secondary cold-md-6 mt-3">Create User</button>
        </form>
    
        <h1 class=text-center>All Users</h1>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Age</th>
                </tr>
            </thead>
            <tbody>
                {% for one_user in user %}
                <tr>
                    <td>{{one_user.id}}</td>
                    <td>{{one_user.name}}</td>
                    <td>{{one_user.email}}</td>
                    <td>{{one_user.age}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
